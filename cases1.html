<div class="row">
	<div class="progress col-2">
		<div class="circle active">1</div> 
		<div class="title active">Patient</div>
		<div class="bar"></div><br>
		<div class="circle">2</div>
		<div class="title">Adjuster &<br>Case Manager</div>
		<div class="bar"></div><br>
		<div class="circle">3</div>
		<div class="title">Physician</div>
		<div class="bar"></div><br>
		<div class="circle">4</div>
		<div class="title">Injury &<br>Appointment</div>
		<div class="bar"></div><br>
		<div class="circle">5</div>
		<div class="title">Review</div>
	</div>

	<div class="col-6">
		<div class="row center-text">
			<span class="faded-title">Patient Information</span>
			<hr>
		</div>
		<div class="row right-text">
			<label for="email" class="input-height col-3">Patient Name</label>
			<input id="username" type="text" placeholder="First" class="col-4"/>
			<input id="username" type="text" placeholder="Last" class="col-4"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Claim Number</label>
			<input id="username" type="text" placeholder="Claim Number" class="col-8"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Street Adress</label>
			<input id="username" type="text" placeholder="123 Street, Suite 405" class="col-8"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">City, State, Zip</label>
			<input id="username" type="text" placeholder="Orlando" class="col-4"/>
			<select class="col-2">
				<option>FL</option>
				<option>GA</option>
				<option>CA</option>
			</select>
			<input id="username" type="text" placeholder="32806" class="col-2"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Gender</label>
			<input id="username" type="text" placeholder="Male / Female" class="col-3"/>
			<label for="email" class="col-1 input-height">DOB</label>
			<input id="username" type="text" placeholder="MM/DD/YYYY" class="col-4"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Work Status</label>
			<input id="username" type="text" placeholder="Working" class="col-3"/>
			<label for="email" class="col-1 input-height">SSN</label>
			<input id="username" type="text" placeholder="123-45-6789" class="col-4"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Primary Phone</label>
			<input id="username" type="text" placeholder="(407) 234-5677" class="col-6"/>
			<input id="username" type="text" placeholder="ext" class="col-2"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Secondary Phone</label>
			<input id="username" type="text" placeholder="(407) 234-5678" class="col-6"/>
			<input id="username" type="text" placeholder="ext" class="col-2"/>
		</div>
		<div class="row right-text">
			<label for="email" class="col-3 input-height">Email</label>
			<input id="username" type="text" placeholder="john.doe@company.com" class="col-8"/>
		</div>
		<hr>
		<div class="row">
			<a href="#cases"  class="btn red-bg col-4 offset-3">Cancel</a>
			<a href="#cases2"  class="btn blue-bg col-4">Continue</a>
		</div>
	</div>

	<div class="col-4">
		<div class="row center-text">
			<span class="faded-title">Attach Files</span>
			<hr>
		</div>
		<div class="panel border row">
			<div>
				<i class="icon-docs large-text inline"></i> Patient_Info.docx
				<span class="pull-right"><i class="icon-cancel-circled xxlarge-text xlight-text"></i></span>
			</div>
			<div>
				<i class="icon-picture large-text inline"></i> Injury_Documentation.jpg 
				<span class="pull-right"><i class="icon-cancel-circled xxlarge-text xlight-text"></i></span>
			</div>
			<div>
				<i class="icon-folder large-text inline"></i> Occupational_Therapy_Eval.zip
				<span class="pull-right"><i class="icon-cancel-circled xxlarge-text xlight-text"></i></span>
			</div>
			<div>
				<div class="upload center-text">
				    Drag and drop files to upload or 
				    <label for="file" class="blue-text">select files</label>
				    <input id="file" type="file"/>
				</div>
			</div>
		</div>
	</div>
</div>
