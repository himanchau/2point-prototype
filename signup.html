<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Himanshu Chaudhary">
	
	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link href="css/entypo.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<section id="wrap">
		<div class="row" style="margin-top: 80px;">
			<div class="col-4 offset-4 login-form">
				<h2 class="center-text">Case Manager Registration</h2>	
				<hr>
				<div class="row">
					<label for="name">Full Name</label>
					<input id="name" type="text" placeholder="John Doe"/>
					<p class="help-text blue">Full legal name required.</p>
				</div>
				<div class="row">
					<label for="email">Email</label>
					<input id="username" type="text" placeholder="john.doe@gmail.com"/>
					<p class="help-text blue">A verification email will be sent to this address.</p>
				</div>
				<div class="row">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="password"/>
					<p class="help-text blue">Alpha-numeric, 8 character minimum.</p>
				</div>
				<div class="row">
					<div class="col-8">
						<label class="input-height"><input type="checkbox" value="terms"/>  I agree to <a href="./#terms" target="_blank">Terms of Use</a></label>
					</div>
					<a href="./#search"  class="btn blue-bg col-4">Register</a>
				</div>
				<hr>
				<div class="row center-text border input-height">
					Are you a service provider? <a href="#vendor">Request to Join</a>
				</div>
				<div class="row center-text border input-height">
					Already have an acccount? <a href="./signin">Sign In</a>
				</div>
			</div>
		</div>
	</section>
</body>
